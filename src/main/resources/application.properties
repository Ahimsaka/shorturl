# JNanoid Configuration
jnanoid.length = 8
jnanoid.chars  =_-0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ

# R2DBC Configuration
logging.level.org.springframework.data.r2dbc = DEBUG
r2dbc.host     = 127.0.0.1
r2dbc.port     = 5432
r2dbc.user     = user
r2dbc.password = password
r2dbc.database = mydb

# testing configuration
test.database = r2dbc:h2:mem:///test?options=DB_CLOSE_DELAY=-1;